<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Tesla Launch Page</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
  </head>
  <body>
    <section class="hero tesla-image is-fullheight">
      <nav class="hero-head">
        <div
          class="columns is-flex is-justify-content-start is-align-items-center is-mobile is-marginless heading has-text-weight-bold"
        >
          <div class="column is-flex">
            <figure class="navbar-item image">
              <img src="./images/tesla.svg" alt="logo" style="height: 1rem" />
            </figure>
          </div>
          <div
            class="column is-flex is-justify-content-center is-align-items-center is-hidden-mobile is-uppercase has-text-black"
          >
            <p class="navbar-item">Model S</p>
            <p class="navbar-item">Model X</p>
            <p class="navbar-item">Model 3</p>
            <p class="navbar-item has-text-white">Roadster</p>
            <p class="navbar-item">Energy</p>
          </div>
          <div
            class="column is-flex is-justify-content-end is-align-items-center is-uppercase has-text-black"
          >
            <p class="navbar-item is-hidden-touch">Shop</p>
            <p class="navbar-item is-hidden-touch">Sign in</p>
            <figure class="navbar-item image">
              <i class="fas fa-3x fa-bars" style="height: 1rem"></i>
            </figure>
          </div>
        </div>
      </nav>
      <header class="hero-body">
        <div
          class="is-overlay has-text-centered"
          style="top: 5.75rem; height: fit-content"
        >
          <h2 class="subtitle is-4 has-text-weight-light has-text-black">
            Tesla
          </h2>
          <h1 class="title is-1 has-text-black">Roadster</h1>
        </div>
      </header>
      <main
        class="hero-foot is-flex is-justify-content-center is-align-items-center is-flex-direction-column"
      >
        <p
          class="has-text-grey-lighter has-text-centered"
          style="max-width: 20rem"
        >
          The quickest car in world, with record-setting acceleration, range and
          performance.
        </p>
        <div
          class="columns my-2 is-align-items-center"
          style="width: 100%; max-width: 46rem"
        >
          <div class="column">
            <div class="columns is-mobile is-flex-grow-1 has-text-centered">
              <div
                class="column is-flex is-align-items-center is-justify-content-center is-flex-direction-column"
              >
                <h3 class="title has-text-white">
                  <i
                    class="fas fa-tachometer-alt has-text-grey-light"
                    style="height: 0.75em"
                  ></i
                  >1.9<span class="is-size-5">s</span>
                </h3>
                <p class="subtitle has-text-white">0-60 mph</p>
              </div>
              <div
                class="column is-flex is-align-items-center is-justify-content-center is-flex-direction-column"
                style="border-left: solid 1px grey"
              >
                <h3 class="title has-text-white">
                  <span class="is-size-5">+</span>250<span class="is-size-5"
                    >mph</span
                  >
                </h3>
                <p class="subtitle has-text-white">Top Speed</p>
              </div>
              <div
                class="column is-flex is-align-items-center is-justify-content-center is-flex-direction-column"
                style="border-left: solid 1px grey"
              >
                <h3 class="title has-text-white">
                  620<span class="is-size-5">mi</span>
                </h3>
                <p class="subtitle has-text-white">Mile Speed</p>
              </div>
            </div>
          </div>
          <div class="column is-4">
            <a
              href="#"
              class="button is-danger is-inverted is-rounded is-outlined has-text-weight-bold px-6"
              style="width: 100%"
              >Reverse Now</a
            >
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
